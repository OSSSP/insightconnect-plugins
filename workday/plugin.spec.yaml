  submit_time_off:
    title: Submit Time Off
    description: Submit time off 
    input:
      employee_id:
        title: Employee ID
        description: ID of employee for which to submit time off
        type: string
        required: true
      comment:
        title: Comment
        description: Time off comment
        type: string
        required: true
      time_off_type:
        title: Time Off Type
        description: Time off type to use, case-sensitive, for example 'USA - Vacation'
        type: string
        required: true
      date:
        title: Date
        description: Date to start taking off
        type: string
        required: true
      days:
        title: Days
        description: Days to take off
        type: number
        required: true
